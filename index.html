<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="input">
        <p id="in">0</p>
        <button onclick="show1()">1</button>
        <button onclick="show2()">2</button>
        <button onclick="show3()">3</button>
        <br>
        <button onclick="show4()">4</button>
        <button onclick="show5()">5</button>
        <button onclick="show6()">6</button>
        <br>
        <button onclick="show7()">7</button>
        <button onclick="show8()">8</button>
        <button onclick="show9()">9</button>
        <br>
        <button onclick="show0()" class="row4">0</button>
    </div>
    <div class="buttons">
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">x</button>
        <button onclick="divide()">/</button>
    </div>
    <div class="result">
        <button onclick="calc()" class="calc">Calculate</button>
        <button onclick="clear()" class="clear">Clear</button>
        <p id="result">Result: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
